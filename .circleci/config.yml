version: "2.1"
orbs:
  cypress: cypress-io/cypress@3
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
        cypress-command: npx cypress run --e2e
        store_artifacts: true
        store_test_results: true
        post-steps:
          - store_artifacts:
            path: cypress/results
          - store_test_results:
            path: cypress/results
